<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
<link rel="apple-touch-icon" sizes="57x57" href="/img/fav/apple-icon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/img/fav/apple-icon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/img/fav/apple-icon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/img/fav/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/img/fav/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/img/fav/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/img/fav/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/img/fav/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/img/fav/apple-icon-180x180.png">
<link rel="icon" type="image/png" sizes="192x192"  href="/img/fav/android-icon-192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="/img/fav/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/img/fav/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/img/fav/favicon-16x16.png">
<link rel="manifest" href="/img/fav/manifest.json">
<meta name="msapplication-TileColor" content="#ffffff">
<meta name="msapplication-TileImage" content="/img/fav/ms-icon-144x144.png">
<meta name="theme-color" content="#ffffff">
{{ .Hugo.Generator }}
<title>{{ .Site.Title }}</title>
{{ "<!-- Stylesheets -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}css/bootstrap.min.css" rel="stylesheet">
<link href="{{ .Site.BaseURL }}css/agency.css" rel="stylesheet">
{{ range .Site.Params.custom_css }}
  <link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
{{ end }}

{{ "<!-- Custom Fonts -->" | safeHTML }}
<link href="{{ .Site.BaseURL }}font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
{{ with not .Site.Params.disableFonts }}
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">
{{ end }}

{{ "<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->" | safeHTML }}
{{ "<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->" | safeHTML }}
{{ "<!--[if lt IE 9]>" | safeHTML }}
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
{{ "<![endif]-->" | safeHTML }}
